{% extends 'base.html' %}
{% load static %}

{% block nav %}
{% include 'header.html' %}
{% endblock%}

{%block content %}
<div class="d-md-none" style="min-height: 70px; width: 100%"></div>
<div id="hero">
	<div class="container"><!--data-aos-delay="100" data-aos="zoom-out"-->
      <div class="row">
      	<div class="col-md-3 d-xs-none"></div>
        <div class="col-12 col-md-6 text-center border-info" style="padding: 20px;">

        <div id="" class="fixed-top col-12 bg-light mb-4 d-none" style="width: 100%;color: #06b01d ; border-radius: 10px/10px; min-height: 50px; padding: 10px;">
          <!---<i class="fas fa-check-circle"></i> Vous êtes connecté-->
        </div>

        <h5 class="text-white mb-5">Inscription</h5>
          <form method="POST" action="{% url 'inscription' %}" id="regform">
          	{% csrf_token %}
            <label id="msg-feed" class="mb-1" style="width: 100%; text-align: center;"></label>
            <label for="usernamefield"class="text-white mb-3" style="width: 100%; text-align: left"><i class="fas fa-user"></i> Nom d'utilisateur</label>
          	<input type="text" name="username" class="form-control" id="usernamefield" required>
            <label for="usernamefield"class="text-white mb-3" style="width: 100%; text-align: left"><i class="fas fa-user"></i> Votre adresse mail</label>
            <input type="text" name="mail" class="form-control" id="mail" required>
            <label for="passwordfield"class="text-white mb-3 mt-1" style="width: 100%; text-align: left"><i class="fas fa-key"></i> Mot de passe</label>
            <input type="password" name="password" class="form-control" id="passwordfield" required>
            <label for="passwordfield"class="text-white mb-3 mt-1" style="width: 100%; text-align: left"><i class="fas fa-key"></i>Retapé le mot de passe:</label>
            <input type="password" name="re_password" class="form-control" id="repasswordfield" required>
            <div class="form-check mt-3">
            <input type="checkbox" name="" id="seepass" class="form-check-input">
            <label for="seepass" class="text-white mb-3 mt-1" style="width: 100%; text-align: left;">Voir mot de passe</label>
            </div>
          
          	<input type="submit" class="btn btn-outline-info mt-4" value="Envoyer">
          </form>
        </div>
        <a href="{% url 'login' %}" class="text-info"><i class="fas fa-plus"></i> ou Se connecter</a>
      </div>
    </div>
</div><!-- End Hero -->

 {% endblock %}
